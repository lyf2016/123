<include file="Index/header" />
<title>学校教师列表</title>
<link href="__PUBLIC__/static/media/css/select2.css" rel="stylesheet" type="text/css"/>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <include file="Index/left_menu" />
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{:U('Admin/Index/index')}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:U('Admin/Teacher/schoolTeacher')}">学校教师管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>

            </div>
            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <!-- Begin: life time stats -->
                    <div class="portlet">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>学校教师管理
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="portlet-body">
                                <div style="margin-bottom:10px;">
                                    <a href="{:U('Teacher/addTeacher')}" class="btn btn-success">添加教师</a>
                                </div>
                                <div style="margin-bottom:10px;">
                                <form name= "form_list" method='post' action = "{:U('Admin/Teacher/schoolTeacher')}">
                                    <span>教师名字：</span><input name='name' value="{$post_data['name']}" />
                                    <span>职&nbsp;&nbsp;位：</span>
                                    <select  name="position"> 
                                        <option value="0">--请选择--</option>
                                        <volist name="position_list" id="vo">
                                            <option value="{$vo.id}" <if condition="$vo['id'] eq $post_data['position']">selected="selected"</if> >{$vo.position_name}</option>
                                        </volist>
                                    </select>
                                    <button type='submit'> 搜索 </button>
                                </form>
                            </div>
                                <div class="table-container">
                                    <table class="table table-striped table-bordered table-hover" id="datatable_products">
                                        <thead>
                                            <tr role="teacher_list" class="heading">
                                                <th width="10%">
                                                    序号
                                                </th>
                                                <th width="10%">
                                                    教师名字
                                                </th>
                                                <th width="10%">
                                                    图片
                                                </th>
                                                <th width="10%">
                                                    在图片中的位置
                                                </th>
                                                <th width="10%">
                                                    职位
                                                </th>
                                                <th width="10%">
                                                    是否推荐至学校领导页面
                                                </th>
                                                <th width="10%">
                                                    状态
                                                </th>
                                                <th width="10%">
                                                    操作
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="teacher_list" id="vo" key="k">
                                            <tr>
                                                <td width="5%">
                                                    {$vo.id}
                                                </td>
                                                <td width="10%">
                                                    {$vo.name}
                                                </td>
                                                <td width="10%">
                                                     <img src="__PUBLIC__/{$vo.img_path}" style="width: 100px;">
                                                </td>
                                                <td width="5%">
                                                    {$vo.img_position} 
                                                </td>
                                                <td width="10%">                                                 
                                                    {$vo.position_name}
                                                </td>
                                                <td width="5%">
                                                    <if condition="$vo.is_leader eq 1" >是
                                                    <elseif condition="$vo.is_leader eq 2" />否
                                                    </if>
                                                </td>
                                                <td width="5%">
                                                    <if condition="$vo.status eq 1" >显示
                                                    <elseif condition="$vo.status eq 2" />隐藏
                                                    </if>
                                                </td>
                                                <td width="10%">
                                                    <a href="{:U('Home/SinglePage/schoolLeader', array('id'=>$vo['id']))}" class="btn blue">详情</a>
                                                    <a href="{:U('Admin/Teacher/editTeacher', array('id'=>$vo['id']))}" class="btn btn-success">修改</a>
                                                    <a href="{:U('Admin/Teacher/delTeacher', array('id'=>$vo['id']))}" class="btn btn-danger"   onclick="if (confirm('确定删除?') == false)return false;">删除</a>
                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="8">{$page}</td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Index/footer" />
