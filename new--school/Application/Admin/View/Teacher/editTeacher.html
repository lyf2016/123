<include file="Index/header" />
<title>学校教师修改</title>
<script type="text/javascript" src="__PUBLIC__/kindeditor4110/kindeditor.js" charset="utf-8"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor4110/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor4110//themes/default/default.css"></script>
<script type="text/javascript">

    KindEditor.ready(function (K) {
        // var editor = K.create('textarea[name="description"]');
        var editor = K.create('textarea[name="desc"]', {
            afterBlur: function () {
                this.sync();
            }
        });
    });
</script>
<div class="page-container">

    <include file="Index/header" />
    <title>学校教师修改</title>
    <link href="__PUBLIC__/static/media/css/select2.css" rel="stylesheet" type="text/css"/>


    <!-- BEGIN CONTAINER -->
    <div class="page-container">

        <include file="Index/left_menu" />

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content">

                <!-- BEGIN PAGE HEADER-->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="{:U('Admin/Index/index')}">主页</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <a href="{:U('Admin/Teacher/schoolTeacher')}">学校教师管理</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                    </ul>

                </div>
                <!-- END PAGE HEADER-->

                <!-- BEGIN PAGE CONTENT-->
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal form-row-seperated" enctype="multipart/form-data" action="{:U('Teacher/editTeacherIng')}" method="post">
                            <div class="portlet">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-shopping-cart"></i>学校教师修改
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="tabbable">
                                        <ul class="nav nav-tabs">
                                            <li class="active">
                                                <a href="#" data-toggle="tab">
                                                    学校教师修改</a>
                                            </li>
                                        </ul>
                                        <div class="tab-content no-space">
                                            <div class="tab-pane active">
                                                <div class="form-body">
                                                    <input type="hidden" class="form-control" maxlength="30" value="{$list.id}"  name="id" placeholder="编号">
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">教师名字 <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-5">
                                                            <input type="text" class="form-control"  value="{$list.name}"  name="name" placeholder="教师名字">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">图片: <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <img src="__PUBLIC__/{$list.img_path}" style="width: 100px;">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">修改图片: <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <input type="file"  name="title_pic" placeholder="">
                                                            <input type="hidden"  name="pic"   value="{$list.img_path}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">在图片中的位置 <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-5">
                                                            <input type="text" class="form-control"  value="{$list.img_position}"  name="img_position" placeholder="在图片中的位置">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label"> 是否推荐至学校领导页面: <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-5">
                                                            <input type="radio"  name="is_leader"  value="1" checked />是
                                                            <input type="radio"  name="is_leader"  value="2" <if condition="$list['is_leader'] eq '2'"> checked="checked"</if> />否
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">职位 <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-5">
                                                            <volist name="position_list" id="vo">
                                                         <input type="checkbox"  name="position[]"  value="{$vo.id}" <if condition="$vo['id'] eq $post_data['position']"></if> >{$vo.position_name}
                                                        </volist>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-2">简介: <span class="required">*</span></label>
                                                        <div class="controls col-md-5">
                                                            <textarea id=""  cols="45%" rows="10" class="small " name="exper">{$list.exper}</textarea>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">详情内容: <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-5">
                                                            <textarea  name="desc" style="width: 850px; height: 350px;">{$list.content}</textarea>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">状态: <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-5">
                                                            <input type="radio"  name="status"  value="1" checked />显示
                                                            <input type="radio"  name="status"  value="2" <if condition="$list['status'] eq '2'"> checked="checked"</if>/>隐藏
                                                        </div>
                                                    </div>
                                                    <div class="actions btn-set col-sm-offset-2">
                                                        <button  class="btn yellow"> <i class="fa fa-check"></i>修改</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>
    </div>
    <!-- END CONTAINER -->


    <include file="Index/footer" />
