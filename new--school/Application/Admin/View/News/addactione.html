<include file="Index/header" />
<title>新闻添加</title>
<!-- BEGIN CONTAINER -->
<script type="text/javascript" src="__PUBLIC__/kindeditor4110/kindeditor.js" charset="utf-8"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor4110/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor4110/themes/default/default.css"></script>
<script type="text/javascript">

    KindEditor.ready(function (K) {
        // var editor = K.create('textarea[name="description"]');
        var editor = K.create('textarea[name="desc"]', {
            width:'766px',height:'1000px',
            afterBlur: function () {
                this.sync();
            }
        });
    });
</script>
<div class="page-container">

    <include file="Index/left_menu" />

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">


            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{:U('Admin/Index/index')}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:U('Admin/News/actione')}">新闻列表</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>

            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal form-row-seperated" enctype="multipart/form-data" action="{:U('News/doaddactione')}" method="post">
                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-shopping-cart"></i>新闻添加
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="tabbable">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#" data-toggle="tab">
                                                新闻添加</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content no-space">
                                        <div class="tab-pane active">
                                            <div class="form-body">

                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">文章标题: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control" maxlength="30" name="title" placeholder="文章标题">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">标题图片: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input type="file"  name="title_pic">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">分类: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <select class="form-control" maxlength="6" name="news_category" placeholder="分类" style="width:415px;">
                                                            <option value="0">--请选择--</option>
                                                            <volist name="category_list" id="vo">
                                                                <option value="{$vo.id}">{$vo.name}</option>
                                                            </volist>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">关键词: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control" maxlength="100" name="key_words" placeholder="关键词（用英文逗号,隔开）">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">发布人: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control" maxlength="6" name="person" placeholder="发布人">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-2">简介: <span class="required">*</span></label>
                                                    <div class="controls col-md-5">
                                                        <textarea id=""  cols="45%" rows="10" class="small " name="summary"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2">文章正文: <span class="required">*</span></label>
                                                <div class="controls col-md-5">
                                                    <textarea id="desc"  cols="45%" rows="10" class="small " name="desc"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">推荐至首页: <span class="required">*</span>
                                                </label>
                                                <div class="col-md-5">
                                                    <input type="radio"  name="recommend"  value="1" checked />是
                                                    <input type="radio"  name="recommend"  value="2" />否
                                                </div>
                                            </div>
                                            <div class="actions btn-set col-sm-offset-2">
                                                <button  class="btn yellow"> <i class="fa fa-check"></i>添加</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<include file="Index/footer" />
