<include file="Index/header" />
<title>添加图片</title>

<!-- BEGIN CONTAINER -->
<div class="page-container">

    <include file="Index/left_menu" />

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{:U('Admin/Index/index')}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:U('Admin/Banner/showimg')}">图片管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>

            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal form-row-seperated" enctype="multipart/form-data" action="{:U('Banner/doimg')}" method="post">
                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-shopping-cart"></i>图片添加
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="tabbable">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#" data-toggle="tab"> 图片上传 </a>
                                        </li>
                                    </ul>
                                    <div class="tab-content no-space">
                                        <div class="tab-pane active">
                                            <div class="form-body">
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">图片显示位置: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="radio"  name="local"  value="1" checked />首页
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">图片标题:
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control" maxlength="20"  name="title" placeholder="请输入标题">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">播放顺序:
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control" maxlength="2"  name="sort"  placeholder="请输入顺序号">
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">跳转链接:</label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control"   name="link"  placeholder="请输入链接，格式：http://www.baidu.com">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">展示图片: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input type="file"  name="showimg" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="actions btn-set col-sm-offset-2">
                                                    <button  class="btn yellow"> <i class="fa fa-check"></i>添加</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->

</div>
<!-- END CONTAINER -->

<include file="Index/footer" />
