<include file="Index/header" />
<title>图片列表</title>
<link href="__PUBLIC__/static/media/css/select2.css" rel="stylesheet" type="text/css"/>

<!-- BEGIN CONTAINER -->
<div class="page-container">

    <include file="Index/left_menu" />

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{:U('Admin/Index/index')}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:U('Admin/Banner/showimg')}">图片管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>

            </div>
            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <!-- Begin: life time stats -->
                    <div class="portlet">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>图片管理
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div style="margin-bottom:10px;">
                                <a href="{:U('Admin/Banner/addimg')}" class="btn btn-success">添加图片</a>
                            </div>
                            <div class="table-container">
                                <table class="table table-striped table-bordered table-hover" id="datatable_products">
                                    <thead>
                                        <tr role="row" class="heading">

                                            <th width="4%">
                                                编号
                                            </th>
                                            <th width="10%">
                                                展示图片缩略图
                                            </th>
                                            <th width="10%">
                                                图片位置
                                            </th>
                                            <th width="10%">
                                                跳转链接
                                            </th>
                                            <th width="10%">
                                                操作
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo">
                                        <tr>
                                            <td width="4%">
                                                {$vo.id}
                                            </td>
                                            <td width="10%">
                                                <img src="__PUBLIC__/{$vo.src}" style="width: 100px;">
                                            </td>
                                            <td width="10%">首页</td>
                                            <td width="10%">
                                                {$vo.link}
                                            </td>
                                        <td width="15%">
                                            <a href="{:U('Banner/editimg', array('id'=>$vo['id']))}" class="btn btn-success">修改</a>
                                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content" style="width:250px;">
                                                        <div class="modal-body text-center" >
                                                            是否删除
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-primary" onclick="window.location.href = '{:U('Banner/delimg', array('id'=>$vo['id']))}'">删除</button>
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <a href="{:U('Banner/delimg', array('id'=>$vo['id']))}" class="btn btn-danger" onclick="if (confirm('确定删除?') == false)return false;" >删除</a>
                                        </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="5">{$page}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- End: life time stats -->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->

</div>
<!-- END CONTAINER -->

<include file="Index/footer" />
