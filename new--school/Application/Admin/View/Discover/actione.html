<include file="Index/header" />
<title>发现文章管理</title>
<link href="__PUBLIC__/static/media/css/select2.css" rel="stylesheet" type="text/css"/>


<!-- BEGIN CONTAINER -->
<div class="page-container">

    <include file="Index/left_menu" />

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{:U('Admin/Index/index')}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:U('Admin/Discover/actione')}">发现文章管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>

            </div>
            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <!-- Begin: life time stats -->
                    <div class="portlet">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>发现文章管理
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div style="margin-bottom:10px;">
                                <a href="{:U('Discover/addactione')}" class="btn btn-success">添加新闻</a>
                            </div>
                            <div style="margin-bottom:10px;">
                                <form name= "form_list" method='post' action = "{:U('Admin/Discover/actione')}">
                                    <span>文章标题：</span><input name='title' value="{$post_data['title']}" />
                                    <span>关键词&nbsp;：</span><input name='key_words' value="{$post_data['key_words']}" />
                                    <span>文章类型：</span>
                                    <select  name="type" value="{$post_data['type']}"> 
                                        <option value="0">--请选择--</option>
                                        <option value="1" <if condition="$list['type'] eq 1" > selected</if>>特辑 </option>
                                        <option value="2" <if condition="$list['type'] eq 2" > selected</if>>风物志 </option>
                                        <option value="3" <if condition="$list['type'] eq 3" > selected</if>>科学教研 </option>
                                        <option value="4" <if condition="$list['type'] eq 4" > selected</if>>对外交流 </option>
                                        </option>
                                        </volist>
                                    </select>
                                    <button type='submit'> 搜索 </button>
                                </form>
                            </div>
                            <div class="table-container">
                                <table class="table table-striped table-bordered table-hover" id="datatable_products">
                                    <thead>
                                        <tr role="row" class="heading">
                                            <th width="10%">
                                                序号
                                            </th>
                                            <th width="10%">
                                                文章发布时间
                                            </th>
                                            <th width="10%">
                                                文章标题
                                            </th>
                                            <th width="10%">
                                                标题图
                                            </th>
                                            <th width="10%">
                                                文章类型
                                            </th>
                                            <th width="10%">
                                                是否推荐到首页
                                            </th>
                                            <th width="10%">
                                                首页显示图
                                            </th>
                                            <th width="10%">
                                                操作
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo" key="k">
                                        <tr>
                                            <td width="10%">
                                                {$firstRow + $k}
                                            </td>
                                            <td width="10%">
                                                {$vo.create_time}   
                                            </td>
                                            <td width="10%">
                                                {$vo.title}   
                                            </td>
                                            <td width="10%">
                                                <img src="__PUBLIC__/{$vo.picture}" style="width: 100px;">    
                                            </td>
                                            <td width="10%"> 
                                        <if condition="$vo.type eq 1" >特辑
                                            <elseif condition="$vo.type eq 2" />风物志
                                            <elseif condition="$vo.type eq 3" />科学教研
                                            <elseif condition="$vo.type eq 4" />对外交流
                                        </if>
                                        </td>
                                        <td width="10%">
                                        <if condition="$vo.recommend eq 1" >是
                                            <elseif condition="$vo.recommend eq 2" />否
                                        </if>
                                        </td>
                                        <td width="10%">
                                                <if condition="$vo.type eq 1" > <img src="__PUBLIC__/{$vo.home_small_pic}" style="width: 100px;">    
                                            <elseif condition="$vo.type eq 2" /> <img src="__PUBLIC__/{$vo.home_small_pic}" style="width: 100px;">     
                                            <elseif condition="$vo.type eq 3" /> <img src="__PUBLIC__/{$vo.home_large_pic}" style="width: 100px;">    
                                            <elseif condition="$vo.type eq 4" /> <img src="__PUBLIC__/{$vo.home_small_pic}" style="width: 100px;">   
                                        </if>   
                                            </td>
                                        <td width="20%">
                                            <a href="{:U('Home/Discover/detail', array('id'=>$vo['id'],'type'=>$vo['type']))}" class="btn blue">详情</a>
                                            <a href="{:U('Discover/editacti', array('id'=>$vo['id']))}" class="btn btn-success">修改</a>
                                            <a href="{:U('Discover/delarticle', array('id'=>$vo['id']))}" class="btn btn-danger"   onclick="if (confirm('确定删除?') == false)return false;">删除</a>
                                        </td>
                                        </tr>
                                        <tr>
                                        </tr>
                                    </volist>
                                    </tbody>
                                    <tfoot>
                                    <td colspan="8">{$page}</td>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- End: life time stats -->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->

</div>
<!-- END CONTAINER -->

<include file="Index/footer" />
