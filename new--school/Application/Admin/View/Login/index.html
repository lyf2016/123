<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <meta content="" name="author"/>
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/static/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/static/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>

        <!-- END PAGE LEVEL SCRIPTS -->
        <!-- BEGIN THEME STYLES -->
        <link href="__PUBLIC__/static/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/static/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/static/assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
        <link id="style_color" href="__PUBLIC__/static/assets/admin/layout/css/themes/default.css" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/static/assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>

    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="">
                <img src="" alt=""/>
            </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
        <div class="menu-toggler sidebar-toggler">
        </div>
        <!-- END SIDEBAR TOGGLER BUTTON -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="index.html" method="post">
                <h3 class="form-title" style="text-align:center;">登&nbsp;&nbsp;&nbsp;&nbsp;录</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>请输入用户名与密码 </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" id="LogUser" type="text" autocomplete="off" placeholder="用户名" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" id="LogPass" type="password" autocomplete="off" placeholder="密码" name="password"/>
                    </div>
                </div>
                <div class="form-actions text-center" >
                    <button type="button" id="Login" class="btn btn-success" >登&nbsp;&nbsp;&nbsp;&nbsp;录 </button>
                </div>
            </form>
        </div>
        <script src="__PUBLIC__/static/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
        <!-- END CORE PLUGINS -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src="__PUBLIC__/static/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/global/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="__PUBLIC__/static/assets/global/plugins/select2/select2.min.js"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src="__PUBLIC__/static/assets/global/scripts/metronic.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
        <script src="__PUBLIC__/static/assets/admin/pages/scripts/login-soft.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->
        <script>
            $('#Login').click(function () {
                var LogUser = $("#LogUser").val(),
                LogPass = $("#LogPass").val();
                $.post("{:U('Login/loginAction')}", {
                    name: LogUser,
                    pwd: LogPass

                }, function (result) {
                    switch (result.result) {
                        case 1:
                            window.location.href = "{:U('Admin/Index/index')}";
                            break;
                        default :
                            alert(result.message);
                    }
                }, 'json')
            });
        </script>
        <script>
            jQuery(document).ready(function () {
                Metronic.init(); // init metronic core components
                Layout.init(); // init current layout
                Login.init();
                Demo.init();
            });
        </script>
        <!-- END JAVASCRIPTS -->
    </body>
    <!-- END BODY -->
</html>
