<include file="Index/header" />
<title>修改图片</title>

<!-- BEGIN CONTAINER -->
<div class="page-container">

    <include file="Index/left_menu" />

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{:U('Admin/Index/index')}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:U('Admin/Discover/bannerList')}">图片管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>

            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal form-row-seperated" enctype="multipart/form-data" action="{:U('Admin/Discover/doeditbanner')}" method="post">
                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-shopping-cart"></i>图片上传
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="tabbable">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#" data-toggle="tab"> 图片上传 </a>
                                        </li>
                                    </ul>
                                    <div class="tab-content no-space">
                                        <div class="tab-pane active">
                                            <div class="form-body">
                                                <div class="form-group">
                                                    <input type="hidden"  name="id"   value="{$banner_detail.id}">
                                                    <label class="col-md-2 control-label">图片显示位置: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <select name='type'>
                                                            <option value="0">--请选择--</option>
                                                            <option value="1" <if condition="$banner_detail['type'] eq 1" > selected</if>>特辑</option>
                                                            <option value="2" <if condition="$banner_detail['type'] eq 2" > selected</if>>风物志</option>
                                                            <option value="3" <if condition="$banner_detail['type'] eq 3" > selected</if>>科学教研</option>
                                                            <option value="4" <if condition="$banner_detail['type'] eq 4" > selected</if>>对外交流</option>
                                                            <option value="5" <if condition="$banner_detail['type'] eq 5" > selected</if>>学校领导图</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">图片名字:</label>
                                                    <div class="col-md-5">
                                                        <input type="hidden" name="name" value="{$banner_detail.name}">
                                                        <input type="text" class="form-control"  value="{$banner_detail.name}"  name="name" placeholder="图片名字">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">展示图片: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-3">
                                                        <img src="__PUBLIC__/{$banner_detail.img_path}" style="width: 100px;">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">修改图片: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input type="file"  name="showimg" placeholder="修改图片">
                                                        <input type="hidden"  name="img_path"   value="{$banner_detail.img_path}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">图片状态:</label>
                                                    <div class="col-md-5">
                                                        <input type="radio" class=""  name="status" value="1" <if condition="$banner_detail['status'] eq '1'"> checked="checked"</if>/>显示
                                                        <input type="radio" class="" name="status" value="2" <if condition="$banner_detail['status'] eq '2'"> checked="checked"</if>/>隐藏
                                                    </div>
                                                </div>
                                                <div class="actions btn-set col-sm-offset-2">
                                                    <button  class="btn yellow"> <i class="fa fa-check"></i>添加</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->

</div>
<!-- END CONTAINER -->

<include file="Index/footer" />
