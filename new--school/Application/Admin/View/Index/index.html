<include file="Index/header" />
<title>会员管理</title>
<link href="__PUBLIC__/static/media/css/select2.css" rel="stylesheet" type="text/css"/>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <include file="Index/left_menu" />
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{:U('Admin/Index/index')}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:U('Admin/Index/index')}">会员管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>

            </div>
            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <!-- Begin: life time stats -->
                    <div class="portlet">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>会员管理
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div style="margin-bottom:10px;">
                                <form name= "form_list" method='post' action = "{:U('Admin/Index/index')}">
                                <span>手机号码：</span><input name='phone' value="{$post_data['phone']}" />
                                <span>学生姓名：</span><input name='name' value="{$post_data['name']}" />
                                <button type='submit'> 搜索 </button>
                                </form>
                            </div>
                            <div class="table-container">
                                <table class="table table-striped table-bordered table-hover" id="datatable_products">
                                    <thead>
                                        <tr role="apply_list" class="heading">
                                            <th width="10%">
                                                序号
                                            </th>
                                            <th width="10%">
                                                姓名
                                            </th>
                                            <th width="10%">
                                                性别
                                            </th>
                                            <th width="10%">
                                                年龄
                                            </th>
                                            <th width="10%">
                                                联系方式
                                            </th>
                                            <th width="10%">
                                                学校
                                            </th>
                                            <th width="10%">
                                                年级排名
                                            </th>
                                            <th width="10%">
                                                市/县排名
                                            </th>
                                            <th width="10%">
                                                申请时间
                                            </th>
                                            <th width="10%">
                                                操作
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="apply_list" id="vo">
                                        <tr>
                                            <td width="5%">
                                                {$vo.id}
                                            </td>
                                            <td width="10%">
                                                {$vo.student_name}
                                            </td>
                                            <td width="10%">
                                                <if condition="$vo['sex'] eq '1' "> 男 <else /> 女 </if>
                                            </td>
                                            <td width="10%">
                                                {$vo.birth}
                                            </td>
                                            <td width="10%">
                                                {$vo.mobile}
                                            </td>
                                            <td width="10%">
                                                {$vo.school_name}
                                            </td>
                                            <td width="10%">
                                                {$vo.grade_ranking}
                                            </td>
                                            <td width="10%">
                                                {$vo.city_ranking}
                                            </td>
                                            <td width="15%">
                                                {$vo.create_time}
                                            </td>
                                            <td width="10%">
                                                <a href="{:U('Admin/Index/applyDetail', array('id'=>$vo['id']))}" class="btn blue">详情</a>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="10">{$page}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Index/footer" />
