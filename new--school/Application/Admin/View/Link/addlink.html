<include file="Index/header" />
<title>友情链接添加</title>
<!-- BEGIN CONTAINER -->
<script type="text/javascript" src="__PUBLIC__/kindeditor4110/kindeditor.js" charset="utf-8"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor4110/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor4110/themes/default/default.css"></script>
<script type="text/javascript">

    KindEditor.ready(function (K) {
        // var editor = K.create('textarea[name="description"]');
        var editor = K.create('textarea[name="desc"]', {
            afterBlur: function () {
                this.sync();
            }
        });
    });
</script>
<div class="page-container">

    <include file="Index/left_menu" />

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">


            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{:U('Admin/Index/index')}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:U('Admin/Link/link')}">友情链接管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>

            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal form-row-seperated" enctype="multipart/form-data" action="{:U('Link/addlinking')}" method="post">
                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-shopping-cart"></i>友情链接添加
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="tabbable">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#" data-toggle="tab">
                                                友情链接添加</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content no-space">
                                        <div class="tab-pane active">
                                            <div class="form-body">
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">友情链接名称 <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control"  name="name" placeholder="友情链接名称">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">友情链接地址 <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control" name="url" placeholder="友情链接地址">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2 control-label">链接状态：<span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <select name="status">
                                                            <option value="1" selected>正常</option>
                                                            <option value="2"  selected>停用</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="actions btn-set col-sm-offset-2">
                                                    <button  class="btn yellow"> <i class="fa fa-check"></i>添加</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Index/footer" />
